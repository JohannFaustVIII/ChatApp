spring.data.cassandra.keyspace-name=chatkeyspace
spring.data.cassandra.port=9042
spring.data.cassandra.contact-points=127.0.0.1
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS


spring.security.oauth2.client.registration.keycloak.client-id=chat-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.registration.keycloak.redirect-uri-template:http://localhost:8080/messages

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/ChatKeycloak
spring.security.oauth2.client.provider.keycloak.authorization-uri:http://localhost:8180/realms/ChatKeycloak/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri:http://localhost:8180/realms/ChatKeycloak/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri:http://localhost:8180/realms/ChatKeycloak/protocol/openid-connect/userinfo
#spring.security.oauth2.client.provider.keycloak.jwk-set-uri: http://localhost:8000/auth/realms/demo/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

